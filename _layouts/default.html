<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
</head>
<body>

  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#resume">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Navigation Menu -->
  <nav style="visibility: hidden;">
    <ul>
      <li><a href="#about">About Me</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#resume">View Resume</a></li>
    </ul>
  </nav>

  <!-- Content Sections -->
  {{ content }} <!-- Include the content from the Markdown files here -->

  <!-- Smooth Scrolling JavaScript -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          const headerHeight = 50; // Adjust this value based on your header's height
          const scrollPosition = targetElement.offsetTop - headerHeight;
          window.scrollTo({
            top: scrollPosition,
            behavior: 'smooth'
          });

          // Update the URL without a page reload
          window.history.pushState({}, '', `#${targetId}`);
        }
      });
    });
  </script>

  <!-- Custom CSS for Navigation Buttons -->
  <style>
    /* Add your styling rules here */
    #scroll-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    #scroll-buttons li {
      /* Add styling for individual buttons here */
      margin: 0;
    }
  </style>
</body>
</html>
