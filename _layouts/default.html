<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Custom CSS for Navigation Buttons */
    #scroll-buttons {
      background-color: #FFF;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 50%;
      left: 52%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
      background-color: #FFF;
      border-radius: 5px;
      padding: 5px;
    }

    #scroll-buttons li {
      margin: 0 100;
    }

    /* Style for the buttons */
    #scroll-buttons a {
      color: #555;
      font-size: 24px;
      text-decoration: none;
      font-weight: normal;
    }

    /* Style for the "About Me" button initially underlined */
    #scroll-buttons a:first-child.active {
      text-decoration: underline;
      font-weight: bold;
    }

    /* Style for "Data Science Projects" and "View Resume" buttons when active */
    #scroll-buttons a:nth-child(2).active,
    #scroll-buttons a:nth-child(3).active {
      text-decoration: underline;
      font-weight: normal; /* You can modify font weight as needed */
    }

    body {
      background-color: #FFF;
    }

    /* Add underlines for active buttons */
    #scroll-buttons a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <!-- Change the href attribute to #top -->
        <li><a href="#top" class="active">About Me</a></li>
        <li><a href="#projects" class="active">Data Science Projects</a></li>
        <li><a href="#resume" class="active">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Sections -->
  {{ content }}

  <!-- Smooth Scrolling JavaScript -->
 <script>
  // Function to scroll to the target section
  function scrollToTarget(targetId) {
    const targetElement = document.getElementById(targetId);
    if (targetElement) {
      const offset = 20; // Adjust the offset as needed
      const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - offset;
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });

      // Update the URL without a page reload
      window.history.pushState({}, '', `#${targetId}`);
    }
  }

  // Intersection Observer function to handle section visibility
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const targetId = entry.target.id;

        // Remove underline and bold formatting from all buttons
        document.querySelectorAll('#scroll-buttons a').forEach(button => {
          button.style.textDecoration = 'none';
          button.style.fontWeight = 'normal';
        });

        // Apply underline and bold formatting to the current button
        const currentButton = document.querySelector(`#scroll-buttons a[href="#${targetId}"]`);
        if (currentButton) {
          currentButton.style.textDecoration = 'underline';
          currentButton.style.fontWeight = 'bold';
        }
      }
    });
  });

  // Observe each section
  document.querySelectorAll('.section').forEach(section => {
    observer.observe(section);
  });

  // Add click event listeners to the navigation links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      const targetId = this.getAttribute('href').substring(1);
      scrollToTarget(targetId);
    });
  });
</script>


  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}
</body>
</html>
