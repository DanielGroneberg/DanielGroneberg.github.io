<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Custom CSS for Navigation Buttons */
    #scroll-buttons {
      background-color: transparent; /* Make the bar's background invisible */
      padding: 10px;
      position: fixed;
      top: 40px; /* Shift the bar down slightly */
      width: 100%;
      z-index: 1000;
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around; /* Reduce the distance between the buttons */
      margin: 0;
      padding: 0;
    }

    #scroll-buttons li {
      margin: 0;
    }

    /* Style for the buttons */
    #scroll-buttons a {
      color: #333; /* Dark grey text color */
      font-size: 18px; /* Increase the text size */
      text-decoration: none;
      font-weight: normal; /* Remove bold style from all buttons */
    }

    /* Style for the first button */
    #scroll-buttons a:first-child {
      font-weight: bold; /* Make the first button boldface */
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <!-- Change the href attribute to #top -->
        <li><a href="#top">About Me</a></li>
        <li><a href="#projects">Data Science Projects</a></li>
        <li><a href="#resume">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Sections -->
  {{ content }}

  <!-- Smooth Scrolling JavaScript -->
  <script>
    // Function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });

      // Update the URL without a page reload
      window.history.pushState({}, '', '/');
    }

    // Function to scroll to the target section
    function scrollToTarget(targetId) {
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        const offset = 20; // Adjust the offset as needed
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        // Update the URL without a page reload
        window.history.pushState({}, '', `#${targetId}`);
      }
    }

    // Function to handle click events on navigation links
    function handleNavLinkClick(event, targetId) {
      event.preventDefault();
      if (targetId === 'top') {
        scrollToTop(); // Scroll to the top if targetId is 'top'
      } else {
        scrollToTarget(targetId);
      }
    }

    // Add click event listeners to the navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href').substring(1);
        handleNavLinkClick(e, targetId);
      });
    });
  </script>

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}

</body>
</html>
