<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Custom CSS for Navigation Buttons */
    #scroll-buttons {
      background-color: #FFF;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 50%;
      left: 52%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
      background-color: #FFF;
      border-radius: 5px;
      padding: 5px;
    }

    #scroll-buttons li {
      margin: 0 100;
    }

    /* Style for the buttons */
    #scroll-buttons a {
      color: #555;
      font-size: 24px;
      text-decoration: none;
      font-weight: normal;
    }

    /* Style for the "About Me" button initially underlined */
    #scroll-buttons a:first-child.active {
      text-decoration: underline;
      font-weight: bold;
    }

    /* Style for "Data Science Projects" and "View Resume" buttons */
    #scroll-buttons a:nth-child(2).active,
    #scroll-buttons a:nth-child(3).active {
      text-decoration: underline;
      font-weight: normal; /* You can modify font weight as needed */
    }

    body {
      background-color: #FFF;
    }

    /* Add underlines for active buttons */
    #scroll-buttons a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <!-- Change the href attribute to #top -->
        <li><a href="#top" class="active">About Me</a></li>
        <li><a href="#projects">Data Science Projects</a></li>
        <li><a href="#resume">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Sections -->
  {{ content }}

  <!-- Smooth Scrolling JavaScript -->
  <script>
    // Function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });

      // Update the URL without a page reload
      window.history.pushState({}, '', '/');
    }

    // Function to scroll to the target section
    function scrollToTarget(targetId) {
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        const offset = 20; // Adjust the offset as needed
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        // Update the URL without a page reload
        window.history.pushState({}, '', `#${targetId}`);
      }
    }

    // Function to handle click events on navigation links
    function handleNavLinkClick(event, targetId) {
      event.preventDefault();
      if (targetId === 'top') {
        scrollToTop(); // Scroll to the top if targetId is 'top'
      } else {
        scrollToTarget(targetId);
      }
    }

    // Add click event listeners to the navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href').substring(1);
        handleNavLinkClick(e, targetId);
      });
    });

    // JavaScript to add underlines to active buttons
    document.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      let currentSection = null;

      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 50 && rect.bottom >= 50) {
          currentSection = section.id;
        }
      });

      const navButtons = document.querySelectorAll('#scroll-buttons a');
      navButtons.forEach(button => {
        if (button.getAttribute('href') === `#${currentSection}`) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
        // Add the following line to retain underlining for active buttons
        if (button.classList.contains('active')) {
          button.style.textDecoration = 'underline';
          button.style.fontWeight = 'bold';
        } else {
          button.style.textDecoration = 'none';
          button.style.fontWeight = 'normal';
        }
      });
    });
  </script>

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}
</body>
</html>
