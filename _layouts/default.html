<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Custom CSS for Navigation Buttons */
    #scroll-buttons {
      background-color: #FFF;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 50%;
      left: 52%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
      background-color: #FFF;
      border-radius: 5px;
      padding: 5px;
    }

    #scroll-buttons li {
      margin: 0 100;
    }

    /* Style for the buttons */
    #scroll-buttons a {
      color: #555;
      font-size: 24px;
      text-decoration: none;
      font-weight: normal;
    }

    /* Style for the "About Me" button initially underlined */
    #scroll-buttons a:first-child {
      font-weight: bold;
      font-size: 28px;
    }

    /* Add underlines for active buttons */
    #scroll-buttons a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <!-- Change the href attribute to #top -->
        <li><a href="#top">About Me</a></li>
        <li><a href="#projects">Data Science Projects</a></li>
        <li><a href="#resume">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Sections -->
  {{ content }}

  <!-- Smooth Scrolling JavaScript -->
  <script>
    // Function to scroll to the target section
    function scrollToTarget(targetId) {
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        const offset = 20; // Adjust the offset as needed
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        // Update the URL without a page reload
        window.history.pushState({}, '', `#${targetId}`);
      }
    }

    // Function to handle click events on navigation links
    function handleNavLinkClick(event, targetId) {
      event.preventDefault();
      scrollToTarget(targetId);
    }

    // Add click event listeners to the navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href').substring(1);
        handleNavLinkClick(e, targetId);
      });
    });

    // JavaScript to add underlines to active buttons while scrolling
    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      const navButtons = document.querySelectorAll('#scroll-buttons a');

      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        const targetId = section.id;

        // Check if the section is in the viewport
        if (rect.top <= 50 && rect.bottom >= 50) {
          // Remove the 'active' class from all buttons
          navButtons.forEach(button => button.classList.remove('active'));

          // Add the 'active' class to the corresponding button
          const currentButton = document.querySelector(`#scroll-buttons a[href="#${targetId}"]`);
          if (currentButton) {
            currentButton.classList.add('active');
          }
        }
      });
    });
  </script>
</body>
</html>
