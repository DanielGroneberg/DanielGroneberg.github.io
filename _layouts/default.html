---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Add a viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Adjustments for the mobile version */
      @media (max-width: 768px) {
        .resume {
          font-size: 14px;
          /* Add any other mobile-specific styling here */
        }
        #scroll-buttons {
          display: none;
        }
        /* Add styles for the mobile menu here */
        .mobile-menu {
          text-align: center;
        }
        .menu-button {
          /* Style your mobile menu button here (e.g., hamburger icon) */
          cursor: pointer;
        }
        .menu-items {
          display: none;
        }
        .menu-items ul {
          list-style-type: none;
          padding: 0;
        }
        .menu-items ul li {
          margin: 10px 0;
        }
        .menu-items ul li a {
          text-decoration: none;
          color: #333;
          /* Add styling for menu items here */
        }
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    <script>
      // JavaScript for toggling the mobile menu
      document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.querySelector('.menu-button');
        const menuItems = document.querySelector('.menu-items');

        menuButton.addEventListener('click', function() {
          menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        });
      });
    </script>

  </body>
</html>
