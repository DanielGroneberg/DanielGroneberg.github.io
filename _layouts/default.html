<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Define CSS custom properties for colors */
    :root {
      --background-light: #FCF2DF; /* Light mode background color */
      --background-dark: #000000; /* Dark mode background color */
      --text-light: #000000; /* Light mode text color */
      --text-dark: #FFFFFF; /* Dark mode text color */
    }

    /* Set background color and text color based on mode */
    body {
      background-color: var(--background-light); /* Light mode background color */
      color: var(--text-light); /* Light mode text color */
    }

    /* Other CSS styles for your site */
    /* ... */

    /* Style for dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--background-dark); /* Dark mode background color */
        color: var(--text-dark); /* Dark mode text color */
      }
    }

    /* Rest of your CSS styles */
    /* ... */
  </style>
</head>
<body>
  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <!-- ... -->
  </div>

  <!-- Content Sections -->
  {{ content }}

  <!-- Smooth Scrolling JavaScript -->
  <script>
    // Check if dark mode is preferred
    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Toggle CSS custom properties based on mode preference
    const root = document.documentElement; // Get the root element

    if (prefersDarkMode) {
      root.style.setProperty('--background-light', '#000000'); // Change light mode background color to dark
      root.style.setProperty('--text-light', '#FFFFFF'); // Change light mode text color to white
    }
    // ... Rest of your JavaScript code ...
  </script>

  <div class="page__footer">
    <!-- ... -->
  </div>

  {% include scripts.html %}
</body>
</html>
