<!-- Smooth Scrolling JavaScript -->
<script>
  // Function to scroll to the target section
  function scrollToTarget(targetId) {
    const targetElement = document.getElementById(targetId);
    if (targetElement) {
      const offset = 20; // Adjust the offset as needed
      const headerHeight = 80; // Adjust the header height
      const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - headerHeight - offset;
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });

      // Update the URL without a page reload
      window.history.pushState({}, '', `#${targetId}`);
    }
  }

  // Function to handle click events on navigation links
  function handleNavLinkClick(event, targetId) {
    event.preventDefault();
    scrollToTarget(targetId);
  }

  // Add click event listeners to the navigation links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      const targetId = this.getAttribute('href').substring(1);
      handleNavLinkClick(e, targetId);
    });
  });
</script>
