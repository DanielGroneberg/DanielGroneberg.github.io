<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Custom CSS for Navigation Buttons */
    #scroll-buttons {
      /* Add your styling rules here */
      display: flex;
      justify-content: space-between; /* Spread buttons across the width */
      align-items: center;
      background-color: #333;
      padding: 10px;
      position: fixed; /* Add this line to fix the position */
      top: 0; /* Add this line to position it at the top of the screen */
      width: 100%; /* Add this line to make it full-width */
      z-index: 1000; /* Add this line to ensure it appears above other content */
    }

    #scroll-buttons ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
      margin: 0; /* Remove default margin */
    }

    #scroll-buttons li {
      /* Add styling for individual buttons here */
      margin: 0;
    }

    /* Style for the "About Me" button */
    #scroll-buttons a[href="#top"] {
      font-weight: bold;
      color: #333; /* Dark grey color */
      font-size: 16px; /* Medium size font */
    }

    /* Style for the other buttons */
    #scroll-buttons a {
      font-weight: normal; /* Not bold */
      color: #333; /* Dark grey color */
      font-size: 16px; /* Medium size font */
      text-decoration: none; /* Remove underline */
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons Container -->
  <div id="scroll-buttons">
    <nav>
      <ul>
        <!-- Change the href attribute to #top -->
        <li><a href="#top">About Me</a></li>
        <li><a href="#projects">Data Science Projects</a></li>
        <li><a href="#resume">View Resume</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Sections -->
  {{ content }} <!-- Include the content from the Markdown files here -->

  <!-- Smooth Scrolling JavaScript -->
  <script>
    // Function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });

      // Update the URL without a page reload
      window.history.pushState({}, '', '/');
    }

    // Function to scroll to the target section
    function scrollToTarget(targetId) {
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        const offset = 20; // Adjust the offset as needed
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        // Update the URL without a page reload
        window.history.pushState({}, '', `#${targetId}`);
      }
    }

    // Function to handle click events on navigation links
    function handleNavLinkClick(event, targetId) {
      event.preventDefault();
      if (targetId === 'top') {
        scrollToTop(); // Scroll to the top if targetId is 'top'
      } else {
        scrollToTarget(targetId);
      }
    }

    // Add click event listeners to the navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href').substring(1);
        handleNavLinkClick(e, targetId);
      });
    });
  </script>

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}

</body>
</html>
